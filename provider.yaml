server:
  # 端口可以改成自己想要的
  port: 8081
  servlet:
    context-path: /

spring:
  profiles: dev
  application:
    # 同一微服务里所有的提供者必须同名, 所对应的微服务名称为此值全大写
    name: CodeSharingCommunityProvider
  datasource:
    username: root
    password: Hj20000407
    url: jdbc:mysql://localhost:3306/pdsu_csc?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 30
    minIdle: 30
    maxActive: 200
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000

mybatis:
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml
  type-aliases-package: com.pdsu.csc.bean
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

eureka:
  client:
    service-url:
      # 将自己注册到哪一个 Eureka 管理里, 如 Eureka 集群, 则需要注册到所有 Eureka 集群里
      defaultZone: http://localhost:7001/eureka/
  instance:
    # 自己在 Eureka 里的名称, 不可重复
    instance-id: CodeSharingCommunity_服务端
    # 显示自己的 IP
    prefer-ip-address: true

info:
  app.name: CodeSharingCommunity_服务端_01
  company.name: www.halfdream.cn/半梦的个人网址
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}

logging:
  config: classpath:log4j2/log4j2.xml

csc:
  cors:
    # 该配置代表本服务允许访问的域名
    allow-ip: localhost, localhost:7001/
---
